server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html/Sprint1/app-frontend/pages;
        index index.vue;
        try_files $uri $uri/ /index.vue;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
